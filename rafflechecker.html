{% extends "base.html" %}
{% block title %}danielblossom.com{% endblock %}
{% block container%}
<div class="row">
  <div class="col-lg-auto">
    <h1>Let's check your raffle ticket(s)!</h1>
  </div>
</div>
<form action="#" method="post">
  <div class="row">
    <div class="col-lg-auto">
      <div class="mb-3">
        <label for="ticket_input" class="form-label">
        Enter tickets spearated by comma ie: 1234,5678,9999
        </label>
        <textarea class="form-control" id="ticket_input" name="tickets" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
